<div class="page">
  <accordion *ngIf="players && gang">

    <expandable [linkable]="gang.name">
      <expandable-header>
        <div class="page-accordion-header">{{gang.name}}</div>
      </expandable-header>
      <expandable-content>
        <div>
          <div class="page-accordion-content">
            <gang [gang]="gang"></gang>
          </div>
          <div class="page-accordion-content mod-separate" *ngIf="gang">
            <sessions [sessions]="gang.sessions" [gangName]="gang.name"></sessions>
          </div>
        </div>
      </expandable-content>
    </expandable>

    <expandable *ngFor="let player of players" [linkable]="player.name">
      <expandable-header>
        <div class="page-accordion-header">{{player.name}}</div>
      </expandable-header>
      <expandable-content>
        <div class="page-accordion-content">
          <achievements *ngIf="player.achievements" [achievements]="player.achievements"
                        [maxAmount]="3"></achievements>
          <characters [characters]="player.characters" [playerName]="player.name"></characters>
        </div>
      </expandable-content>
    </expandable>
  </accordion>
</div>
