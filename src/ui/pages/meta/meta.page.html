<div class="page">
  <accordion *ngIf="entries">
    <expandable *ngFor="let entry of entries" [linkable]="entry.title"
                [visible]="entries.indexOf(entry) === 0 ? true : false">
      <expandable-header>
        <div class="page-accordion-header">{{entry.title}}</div>
      </expandable-header>
      <expandable-content>
        <div class="page-accordion-content"
             insertLinks
             [exclude]="[{link:path,linkable:entry.title}]"
             [innerHtml]="entry.html">
        </div>
      </expandable-content>
    </expandable>
  </accordion>
</div>
