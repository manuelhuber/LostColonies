          <div class="middle-row"></div>
        </div>
        <div class="header-title">Lost Colonies</div>
      </div>
    </expandable-header>
    <expandable-content>
      <div class="menu">
        <accordion>
          <expandable>
            <expandable-header routerLink="/world">Welt</expandable-header>
          </expandable>
          <expandable>
            <expandable-header routerLink="/factions">Fraktionen</expandable-header>
          </expandable>
          <expandable>
            <expandable-header routerLink="/players">Spieler</expandable-header>
          </expandable>
        </accordion>
      </div>
    </expandable-content>
  </expandable>
</div>
