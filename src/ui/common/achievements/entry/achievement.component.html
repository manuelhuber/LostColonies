<div class="achievement-entry" (click)="expanded = !expanded">
  <div class="image-wrapper" [ngClass]="{'expanded': expanded}">
    <div class="skewed-border"></div>
    <div class="image" [ngStyle]="{'background-image': 'url('+achievement.imageUrl+')'}"></div>
    <div class="achievement-description">{{achievement.description}}</div>
  </div>
  <div class="text-wrapper">
    <div class="achievement-name">{{achievement.name}}</div>
  </div>
</div>
