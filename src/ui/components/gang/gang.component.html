<div>
  <div>{{gang.description}}</div>

  <div>
    <div class="achievements">Erfolge:</div>
    <achievements [achievements]="gang.achievements"></achievements>
  </div>

  <div>
    <div class="sessions">Episoden:</div>
    <div *ngFor="let session of gang.sessions; let i = index"
         class="session-entry"
         [ngClass]="{active: activeSession === i}"
         (swipeLeft)="next()"
         (swipeRight)="previous()">
      <expandable [visible]="sessionExpanded">
        <expandable-header>
          <div class="session-headline">
            <div class="previous-session"
                 *ngIf="previousAvailable"
                 (click)="previous()">
              <div class="arrow left clickable"></div>
            </div>
            <div class="next-session"
                 *ngIf="nextAvailable"
                 (click)="next()">
              <div class="arrow right clickable"></div>
            </div>
            <div class="session-name clickable" (click)="toggleSession()">{{session.name}}</div>
          </div>
        </expandable-header>


        <expandable-content>
          <div>
            <div class="session-date">{{session.date | date}}</div>
            <div class="session-characters"> Charaktere:
              <span *ngFor="let character of session.characters">{{character}}</span>
            </div>
            <div class="session-description" [innerHtml]="session.description"></div>
            <div class="session-author">{{session.author}}</div>
          </div>
        </expandable-content>
      </expandable>
      <div class="session-close-description clickable arrow"
           [ngClass]="{up: sessionExpanded, down: !sessionExpanded}"
           (click)="toggleSession()"></div>
    </div>
  </div>
</div>
