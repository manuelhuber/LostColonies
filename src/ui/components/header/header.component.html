<div class="header-wrapper clickable">
  <expandable>
    <expandable-header>
      <div class="header">
        <div class="menu-icon" (click)="menuOpen = !menuOpen">
          <div class="middle-row"></div>
        </div>
        <div class="header-title">Lost Colonies</div>
      </div>
    </expandable-header>
    <expandable-content>
      <div class="menu">
        <accordion>
          <expandable>
            <expandable-header>
              <div class="menu-entry">Welt</div>
            </expandable-header>
            <expandable-content>
              <div class="submenu">
                <div class="menu-entry" [routerLink]="worldRoute">Allgemein</div>
                <div class="menu-entry" [routerLink]="['/ebrichsburg']">Ebrichsburg</div>
              </div>
            </expandable-content>
          </expandable>
          <expandable>
            <expandable-header>
              <div class="menu-entry" [routerLink]="factionRoute">Fraktionen</div>
            </expandable-header>
          </expandable>
          <expandable>
            <expandable-header [routerLink]="playersRoute">
              <div class="menu-entry">Spieler</div>
            </expandable-header>
          </expandable>
        </accordion>
      </div>
    </expandable-content>
  </expandable>
</div>
