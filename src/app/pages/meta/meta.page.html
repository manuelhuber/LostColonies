<div class="page">
  <accordion *ngIf="entries" [openAtStart]="0">
    <lc-expandable *ngFor="let entry of entries" [lcLinkable]="[entry.title]">
      <expandable-header>
        <div class="page-accordion-header">{{entry.title}}</div>
      </expandable-header>
      <expandable-content>
        <div class="page-accordion-content"
             lcInsertLinks
             [exclude]="[{link:path,linkable:entry.title}]"
             [innerHtml]="entry.html">
        </div>
      </expandable-content>
    </lc-expandable>
  </accordion>
</div>
