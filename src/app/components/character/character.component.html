<div>
  <div class="image-wrapper">
    <img [src]="character.imageUrl" class="character-image">
  </div>
  <div class="character-achievements">Erfolge:</div>
  <lc-achievements *ngIf="character.achievements" [achievements]="character.achievements"></lc-achievements>
  <div class="character-description"
       *ngIf="character.description"
       lcInsertLinks
       [exclude]="excludeLinks"
       [innerHtml]="character.description"></div>
</div>
