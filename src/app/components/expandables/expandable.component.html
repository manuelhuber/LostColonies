<div [ngClass]="{'accordion-entry-hidden': !visible}">
  <div (click)="clickHeader()">
    <ng-content select="lc-expandable-header"></ng-content>
  </div>
  <div [@expandableContent]="state"
       (@expandableContent.done)="animationDone($event)"
       class="content-wrapper">
    <ng-content select="lc-expandable-content"></ng-content>
  </div>
</div>
